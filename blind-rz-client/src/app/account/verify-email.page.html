<ion-content class="card-body">
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item *ngIf="emailStatus === EmailStatus.Verifying">
        <p>Verifying...</p>
      </ion-item>
      <ion-item *ngIf="emailStatus === EmailStatus.Failed">
          <p>Verification failed, you can also verify your account using the <a routerLink="forgot-password">forgot password</a> page.</p>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
