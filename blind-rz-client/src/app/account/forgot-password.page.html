<ion-content>
  <ion-row style="margin-top: 50px;">
    <ion-col style="text-align: center; width: 100% !important;">
      <ion-text>Have you forgotten your password?</ion-text>
    </ion-col>
  </ion-row>
  <form style="margin-top: 30px;" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12" offset-sm="3" size-sm="6">
          <ion-list style="margin-top: 30px;">
            <ion-item>
              <ion-icon name="at-outline"></ion-icon>
              <ion-input type="email" color="primary" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="form.get('email').errors && form.get('email').errors['required'] && form.get('email').touched" lines="none">
              <p class="error-form">It is mandatory to provide an email!</p>
            </ion-item>
            <ion-item *ngIf="form.get('email').errors && form.get('email').errors['pattern'] && form.get('email').touched" lines="none">
              <p class="error-form">Please provide a valid email!</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 50px;">
        <ion-col size="12" offset-sm="3" size-sm="6">
          <ion-button expand="block" type="submit" [disabled]="!form.valid">Reset password</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" offset-sm="3" size-sm="6">
          <ion-button expand="block" color="tertiary" fill="outline" type="button" routerLink="../login">Back to log-in</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
