<ion-header>
  <ion-toolbar color="primary" no-padding>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateDevice()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start" >
      <ion-button [routerLink]="['/account/login']">
        <img style="margin: 0px;" alt="logo" height="40px" src="assets/icon/logo_transparent.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Status</ion-label>
            <ion-input
              type="text"
              placeholder="False"
              autocomplete
              autocorrect
              formControlName="status"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Device Room</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
          !form.get('description').valid && form.get('description').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be provided.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">LocalIP</ion-label>
            <ion-input
              placeholder="To be provided from coordinates"
              formControlName="localIp"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">ExternalIP</ion-label>
            <ion-input
              placeholder="To be provided from coordinates"
              formControlName="externalIp"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Opening Percent</ion-label>
            <ion-input
              type="number"
              min="0"
              max="100"
              formControlName="openingPercent"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
          !form.get('openingPercent').valid && form.get('openingPercent').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Opening percent must be a number between 0 and 100.</p>
        </ion-col>
      </ion-row>
      <!-- <ion-row formArrayName="programs">
        <ion-col size-sm="6" offset-sm="3" *ngFor="let program of controls; let i = index" [formGroupName]="i">
          <ion-item>
            <ion-label position="floating">Start Date</ion-label>
            <ion-datetime
              min="2022-01-01"
              max="2040-12-31"
              formControlName="startDate"
            ></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">End Date</ion-label>
            <ion-datetime
              min="2022-01-01"
              max="2040-12-31"
              formControlName="endDate"
            ></ion-datetime>
          </ion-item>
            <ion-button (click)="onDeleteProgram(i)">
              <ion-icon name="close-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
      </ion-row> -->
      <div>
        <ng-container #target></ng-container>
      </div>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="onAddProgram()">
            Add program
            <ion-icon name="add-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
