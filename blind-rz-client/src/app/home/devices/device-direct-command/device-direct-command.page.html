<ion-header>
  <ion-toolbar color="primary" no-padding>
    <ion-buttons slot="primary">
    </ion-buttons>
    <ion-title fxLayout="row" fxLayoutAlign="center start">
      <a href="/home/tabs/devices">
        <img style="margin: 0%;" alt="logo" height="40px" src="assets/icon/logo_transparent.png">
      </a>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="controlForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-checkbox formControlName="clockwise" color="primary" checked slot="start"></ion-checkbox>
            <ion-label *ngIf="clockwiseControl === true">Clockwise</ion-label>
            <ion-label *ngIf="clockwiseControl === false">Counter Clockwise</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Number of steps</ion-label>
            <ion-input type="number" formControlName="commandValue"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button (click)="onSubmit()">
            <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
