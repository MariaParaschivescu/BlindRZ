<ion-header>
  <ion-toolbar color="primary" no-padding>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start" >
      <ion-button [routerLink]="['/account/login']">
        <img style="margin: 0px;" alt="logo" height="40px" src="assets/icon/logo_transparent.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row style="margin-top: 20px;">
    <ion-col style="text-align: center; width: 100% !important;">
      <ion-text>Devices Overview</ion-text>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Welcome to Blind-RZ!</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-text style="font-size: 20px; font-style:normal; margin-top: 0;">
                Choose one of the options below!
              </ion-text>
              <!-- <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-button
                     size="small"
                      color="secondary"
                      [routerLink]="[
                        '/home',
                        'tabs',
                        'devices',
                        'device-set-credentials']"
                      >
                    Pair Device
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid> -->
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-button
                   size="small"
                    color="secondary"
                    expand="block"
                    strong="true"
                    [routerLink]="[
                      '/home',
                      'tabs',
                      'devices',
                      'device-pair-instructions']"
                    >
                  Pair Device
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-button
                   size="small"
                    color="secondary"
                    expand="block"
                    strong="true"
                    [routerLink]="[
                      '/home',
                      'tabs',
                      'devices',
                      'control-motor']"
                    >
                  Control Device
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
          <ion-list>
            <ion-item-sliding *ngFor="let device of relevantDevices">
              <ion-item
              [routerLink]="['/', 'home', 'tabs', 'devices', device.deviceId]"
              detail>
              <ion-badge slot="start">{{extractFirstTwoLetters(device.description)}}</ion-badge>
              <ion-label>
                <h2>{{ device.description }}</h2>
                <p>{{ device.openingPercent }}</p>
              </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="secondary" (click)="onRemove(device.deviceId)">
                  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item lines="none">
              <ion-button slot="end" fill="clear"
                [routerLink]="['/', 'home', 'tabs', 'devices', 'new-device']">
                <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
